<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img id="header-image" class="header__image" src="<%=require('./images/header.png')%>" alt="Around The U.S.">
  </header>
  <main>
    <section class="profile">
      <div id="profile-img-container" class="profile__img-container">
        <img id="profile-avatar" class="profile__avatar" src="" alt="Avatar Picture">
        <div class="profile__img-overlay"></div>
        <button class="profile__img-update-button"></button>
      </div>
      <div class="profile-info">
        <h1 class="profile-info__name"></h1>
        <button class="profile-info__edit-button" type="button"></button>
        <p class="profile-info__job"></p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <template class="element-template">
      <div class="element">
        <img class="element__image" src=" " alt="Picture">
        <button type="button" class="element__delete"></button>
        <div class="element__location-container">
          <p class="element__location"></p>
          <div class="element__like-container">
            <button type="button" class="element__like-button"></button>
            <div class="element__like-count"></div>
          </div>
        </div>
      </div>
    </template>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p>&#169; 2021 Around The U.S.</p>
  </footer>
  <popup name="editPopup" class="popup">
    <div name="editOverlay" class="popup__overlay"></div>
    <form class="popup__form">
      <button name="editPopupCloseButton" class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Edit profil</h2>
      <div class="popup__fields">
        <input id="name-input" name="nameInput" class="popup__input" type="text" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
      </div>
      <div class="popup__fields">
        <input id="job-input" name="jobInput" class="popup__input" type="text" minlength="2" maxlength="200" required>
        <span class="popup__input-error job-input-error"></span>
      </div>
      <button name="editPopupSaveButton" class="popup__save-button popup__save-button_inactive" type="submit">Simpan</button>
    </form>
  </popup>
  <popup name="addPopup" class="popup">
    <div name="addOverlay" class="popup__overlay"></div>
    <form class="popup__form">
      <button name="addPopupCloseButton" class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Tempat baru</h2>
      <div class="popup__fields">
        <input id="title-input" name="titleInput" class="popup__input" type="text" minlength="2" maxlength="30" required>
        <span name="titleErrorMsg" class="popup__input-error title-input-error"></span>
      </div>
      <div class="popup__fields">
        <input id="webaddress-input" name="webAddressInput" class="popup__input" type="url" required>
        <span name="webAddressErrorMsg" class="popup__input-error webaddress-input-error"></span>
      </div>      
      <button name="addPopupSaveButton" class="popup__save-button popup__save-button_inactive" type="submit">Simpan</button>
    </form>
  </popup>
  <popup name="viewPopup" class="popup">
    <div name="viewOverlay" class="popup__overlay"></div>
    <form class="popup__form">
      <img class="popup__image" src=" " alt="picture">
      <p class="popup__caption"></p>
      <button name="viewPopupCloseButton" class="popup__close-button" type="button"></button>
    </form>
  </popup>
  <popup name="confirmPopup" class="popup">
    <div name="confirmOverlay" class="popup__overlay"></div>
    <form class="popup__form popup__form_confirm">
      <button name="confirmPopupCloseButton" class="popup__close-button"></button>
      <h2 class="popup__title">Apakah Anda yakin?</h2>
      <button name="confirmPopupSaveButton" class="popup__save-button" type="submit"></button>
    </form>
  </popup>
  <popup name="updateImgPopup" class="popup">
    <div name="updateImgOverlay" class="popup__overlay"></div>
    <form class="popup__form popup__form_update-img">
      <button name="updateImgCloseButton" class="popup__close-button">Ya</button>
      <h2 class="popup__title">Ubah foto profil</h2>
      <div class="popup__fields">
        <input id="updateimg-input" name="updateImgInput" class="popup__input" type="url" required>
        <span name="updateImgErrorMsg" class="popup__input-error updateimg-input-error">Ya</span>
      </div>
      <button name="updateImgPopupSaveButton" class="popup__save-button popup__save-button_inactive" type="submit">Simpan</button>
    </form>
  </popup>
  <!--<script type="module" src="./index.js"></script>-->
</body>
</html>
